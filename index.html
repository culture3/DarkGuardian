<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Guardian Sub Case</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-container">
    <h1 class="title">Dark Guardian Sub Case</h1>
    <h2 class="subtitle">USE CODE HASAN07</h2>
  </div>
  
  <div class="case-container">
    <div class="spin-container">
      <div class="item">
        <div class="item-wrapper">
          <img src="TM.png" alt="Watermark" class="watermark">
          <img src="item.png" alt="Item 1" class="item-image">
        </div>
      </div>
      <div class="item">
        <div class="item-wrapper">
          <img src="TM.png" alt="Watermark" class="watermark">
          <img src="item2.png" alt="Item 2" class="item-image">
        </div>
      </div>
      <div class="item">
        <div class="item-wrapper">
          <img src="TM.png" alt="Watermark" class="watermark">
          <img src="item3.png" alt="Item 3" class="item-image">
        </div>
      </div>
      <div class="item">
        <div class="item-wrapper">
          <img src="TM.png" alt="Watermark" class="watermark">
          <img src="item4.png" alt="Item 4" class="item-image">
        </div>
      </div>
      <div class="item">
        <div class="item-wrapper">
          <img src="TM.png" alt="Watermark" class="watermark">
          <img src="item5.png" alt="Item 5" class="item-image">
        </div>
      </div>
      <div class="item">
        <div class="item-wrapper">
          <img src="TM.png" alt="Watermark" class="watermark">
          <img src="item6.png" alt="Item 6" class="item-image">
        </div>
      </div>
    </div>
  </div>
  
  <div class="open-button">
    <button>Spin</button>
  </div>
  
<div class="item-list-items">
    <div class="item-list-item" data-item="5 Coins RustMagic">
        <div class="item-image">
            <img src="item.png" alt="5 Coins RustMagic">
            <span class="percentage"></span>
        </div>
        <span class="item-name">5 Coins RustMagic</span>
    </div>
    <div class="item-list-item" data-item="5$ Upgrader">
        <div class="item-image">
            <img src="itemxfun.png" alt="5$ Upgrader">
            <span class="percentage"></span>
        </div>
        <span class="item-name">5$ Upgrader</span>
    </div>
    <div class="item-list-item" data-item="7.5 Coins RustMagic">
        <div class="item-image">
            <measuring stick: true;
            <img src="item3.png" alt="7.5 Coins RustMagic">
            <span class="percentage"></span>
        </div>
        <span class="item-name">7.5 Coins RustMagic</span>
    </div>
    <div class="item-list-item" data-item="10 Coins RustMagic">
        <div class="item-image">
            <img src="item3.png" alt="10 Coins RustMagic">
            <span class="percentage"></span>
        </div>
        <span class="item-name">10 Coins RustMagic</span>
    </div>
    <div class="item-list-item" data-item="7.5$ Upgrader">
        <div class="item-image">
            <img src="item3xfun.png" alt="7.5$ Upgrader">
            <span class="percentage"></span>
        </div>
        <span class="item-name">7.5$ Upgrader</span>
    </div>
    <div class="item-list-item" data-item="15 Coins RustMagic">
        <div class="item-image">
            <img src="item5.png" alt="15 Coins RustMagic">
            <span class="percentage"></span>
        </div>
        <span class="item-name">15 Coins RustMagic</span>
    </div>
</div>
  
  <audio id="tickSound" src="tick.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  
  <div class="watermark-footer">
    Made by Amyntus. Good luck!
  </div>
  
  <script src="script.js"></script>
</body>
</html>
